<div class="searchDiv">

  <input type="text" name="search" [(ngModel)]="param" pInputText placeholder="Quick find" (keyup.enter)="filter()"
    class="searchInput">

  <span class="spanTask">
    <img src="assets/img/info.png" height="24" width="24" class="image">
    <span
      style="margin-left: 88px; color:#cd1414;font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;font-size: 16px;">{{number}}
      tasks</span>
  </span>

  <p-button type="button" (click)="confirm()" class="boutoun" label="Done" icon="pi pi-replay"> </p-button>
  <p-confirmDialog [style]="{width: '30vw'}" acceptLabel="Ok" rejectLabel="Cancel" ></p-confirmDialog>
</div>

<div class="ui-g-12" id="body">
  <div class="ui-g-1">
  </div>

  <div class="ui-g-2" id="side-menu">
    <p-menu [model]="items"></p-menu>
  </div>

  <div class="ui-g-8">
    <router-outlet></router-outlet>
  </div>
</div>
