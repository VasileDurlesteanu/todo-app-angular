<p-panel header="My day">
  <div style="padding-left: 30px;padding-right: 30px">

    <div class="p-grid">
      <div style="padding-top: 14px; padding-left: 0%;margin-right: 5px">
        <img src="assets/img/checked.png" height="42" width="42">
      </div>
      <div class="p-col-10" style="padding-top: 0%">
        <h2 id="title"> Done tasks</h2>
      </div>
    </div>

    <div class="p-grid" *ngFor="let t of archive">
      <div style="margin : 7px 10px 0 10px">
        <img src="assets/img/checked2.png" height="20" width="20" style="margin-right: 10px; padding-right: 0px;">
      </div>
      <div class="p-col-11">
        {{t.name}}
      </div>
    </div>

  </div>
</p-panel>
