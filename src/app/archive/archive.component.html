<p-panel header="My day">

  <div class="p-grid">
    <div class="p-col-1" style="padding-top: 11px; padding-left: 0%">
      <img src="assets/img/checked.png" height="42" width="42">
    </div>
    <div class="p-col-10" style="padding-top: 0%">
      <h2 id="title"> Done tasks</h2>
    </div>
  </div>

  <div class="p-grid" *ngFor="let t of archive">
    <div class="p-col-1">
      <img src="assets/img/checked2.png" height="20" width="20" style="margin-right: 0px; padding-right: 0px">
    </div>
    <div class="p-col-11" style="margin-left: 0px; padding-left: 0px">
      {{t.name}}
    </div>
  </div>

</p-panel>
