<p-panel header="My day" class="ui-g-6">
  <div class="ui-g">

    <div class="ui-g-12">
      <div class="ui-g-1" style="padding-top: 11px; padding-left: 0%">
        <img src="assets/img/checked.png" height="42" width="42">
      </div>
      <div class="ui-g-10" style="padding-top: 0%">
        <h2 id="title"> Important Todo</h2>
      </div>
    </div>

    <div class="ui-g-12" *ngFor="let t of impotantTasks">
      <div class="ui-g-11" style="padding: 0%;margin: 0%">
        <div class="ui-g-1" >
          <img src="assets/img/star.png" height="20" width="20" style="margin-right: 0px; padding-right: 0px">
        </div>
        <div class="ui-g-11" style="margin-left: 0px; padding-left: 0px"> 
          {{t}} 
        </div>
      </div>
      <div class="ui-g-12" *ngIf="impotantTasks.indexOf(t)!=impotantTasks.length-1"
        style="padding: 0%; margin-top: 8px">
        <hr>
      </div>
    </div>
  </div>
</p-panel>
