<p-panel header="My day">
  <div style="padding-left: 30px;padding-right: 30px">

    <div class="p-grid">
      <div style="padding-top: 14px; padding-left: 0%;margin-right: 5px">
        <img src="assets/img/lace.png" height="42" width="42">
      </div>
      <div class="p-col-10" style="padding-top: 0%">
        <h2 id="title"> Important tasks</h2>
      </div>
    </div>

    <p-table #dt [value]="impotantTasks">
      <ng-template pTemplate="body" let-t let-index="rowIndex">
        <tr [pReorderableRow]="index">
          <td>
            <div class="p-grid">
              <div style="margin : 7px 10px 0 10px">
                <img src="assets/img/star.png" height="20" width="20" style="margin-right: 10px; padding-right: 0px;">
              </div>
              <div style="margin : 7px 10px 0 10px">
                {{t.name}}
              </div>
            </div>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</p-panel>
